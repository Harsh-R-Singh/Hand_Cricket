<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hand-Cricket Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="body" >
    <p class="text-3xl pb-4">Choose Odd or Even to start the toss!</p>
    <button id="odd" class="btn" class="group relative border-none cursor-pointer bg-black rounded-xl ">
      <span
      class="block box-border border-2 border-black rounded-xl px-6 py-3 bg-[#e8e8e8] text-black font-bold text-[17px] transform translate-y-[-0.5] transition-transform duration-100 ease-in-out
      group-hover:-translate-y-0.5
      group-active:translate-y-0">
      ODD
      </span>
    </button>
    <button id="even"class="btn" class="group relative border-none cursor-pointer bg-black rounded-xl">
      <span
      class="block box-border border-2 border-black rounded-xl px-6 py-3 bg-[#e8e8e8] text-black font-bold text-[17px] transform translate-y-[-0.5] transition-transform duration-100 ease-in-out
      group-hover:-translate-y-0.5
      group-active:translate-y-0">
      EVEN
    </span>
    </button>

  </div>
</body>
</html>
