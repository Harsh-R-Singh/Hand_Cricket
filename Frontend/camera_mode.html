<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Cricket - Camera Mode</title>
  <style>
    body {
      background: #18181b;
      color: #f1f5f9;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-top: 2rem;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #38bdf8;
    }
    .container {
      background: #27272a;
      border-radius: 1.5rem;
      padding: 2rem 2.5rem;
      margin-top: 2rem;
      box-shadow: 0 4px 24px #0004;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    video {
      border-radius: 1rem;
      border: 2px solid #38bdf8;
      box-shadow: 0 2px 12px #0006;
      margin-bottom: 1rem;
      background: #000;
    }
    .btn {
      background: linear-gradient(90deg, #38bdf8 0%, #0ea5e9 100%);
      color: #18181b;
      border: none;
      border-radius: 0.75rem;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin: 0 0.5rem;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 2px 8px #0003;
    }
    .btn:active {
      transform: scale(0.97);
      background: linear-gradient(90deg, #0ea5e9 0%, #38bdf8 100%);
    }
    #status {
      font-size: 1.2rem;
      margin-top: 1rem;
      min-height: 2.5rem;
      color: #fbbf24;
      text-align: center;
    }
    #score {
      font-size: 1.3rem;
      font-weight: 500;
      color: #a3e635;
      margin-top: 0.5rem;
      text-align: center;
    }
    @media (max-width: 500px) {
      .container { padding: 1rem; }
      video { width: 95vw; height: auto; }
    }
  </style>
</head>
<body>
  <h1>Hand Cricket</h1>
  <div class="container">
    <video id="video" width="320" height="240" autoplay></video>
    <div>
      <button id="detectBtn" class="btn">Start Toss</button>
      <button id="batBtn" class="btn" style="display:none;">Bat</button>
      <button id="bowlBtn" class="btn" style="display:none;">Bowl</button>
    </div>
    <div id="status"></div>
    <div id="score"></div>
  </div>
  <script src="camera_mode.js"></script>
</body>
</html>
